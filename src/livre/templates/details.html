{% extends "base.html" %}

{% block body %}

  <div class="card mb-3 livre">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="{{detLivre.img.url}}" class="card-img" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{detLivre.titre}}</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">{{detLivre.Auteur}}</li>
                <li class="list-group-item">{{detLivre.date_edition}}</li>
                <li class="list-group-item">{{detLivre.prix}} Dhs</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="">
          <a href="{% url 'panie:setPanier' detLivre.id %}" class="btn btn btn-outline-warning">add card</a>
        </div>
  </div>
{% endblock body %}
